<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrusel">

            <img id="atras" src="img/F_Z_62.png" alt="atras" loading="lazy">

        <!----------------------------------------- Imagen Uno  ---------->
        <div class="imgs_carru">

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam ipsam blanditiis beatae voluptate unde ipsum, ex reprehenderit modi quod libero corporis nobis consectetur? Voluptate fugiat ullam nam voluptatibus, voluptatem et?</p>

            <img id="adelante" src="img/F_D_62.png" alt="adelante" loading="lazy">
        </div>
    </div>
    <!---------------------------------------------- estilo puntos  ----------------->
    <div class="puntos" id="puntos"></div>

    <!---------------------------------------------- Scripts  ------------->
    <script src="app.js"></script>
</body>
</html>
